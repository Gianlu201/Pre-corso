<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spottlyfy</title>
</head>
<body>
    <h1>Benvenuto su <span style="color:red">SpottlyFy</span></h1>
    <h3>Registrati per iniziare ad ascoltare la tua musica</h3>
    <form action="" onsubmit="alert('Registazione effettuata!')">
        <div><input type="text" placeholder="Nome" required></div>
        <div><input type="text" placeholder="Cognome"></div>
        <div><input type="email" placeholder="E-mail"></div>
        <div><input type="password" placeholder="Password"></div>
        <div><input type="date" name="birthDate">
        <label for="birthDate">Data di nascita</label></div>
        <div><input type="number" placeholder="Cellulare"></div>
        
        <!-- Generi musicali -->
        <div>
            <input type="checkbox" id="Pop">
            <label for="Pop">Pop</label>

            <input type="checkbox" id="Rock">
            <label for="Rock">Rock</label>

            <input type="checkbox" id="Indie">
            <label for="Indie">Indie</label>

            <input type="checkbox" id="Soul">
            <label for="Soul">Soul</label>

            <input type="checkbox" id="House">
            <label for="House">House</label>
            <br>
            <input type="checkbox" id="Blues">
            <label for="Blues">Blues</label>

            <input type="checkbox" id="Rap">
            <label for="Rap">Rap</label>

            <input type="checkbox" id="Metal">
            <label for="Metal">Metal</label>

            <input type="checkbox" id="Country">
            <label for="Country">Country</label>

            <input type="checkbox" id="Underground">
            <label for="Underground">Underground</label>
            <br>
            <input type="checkbox" id="Hip-Hop">
            <label for="Hip-Hop">Hip-Hop</label>

            <input type="checkbox" id="Industrial">
            <label for="Industrial">Industrial</label>

            <input type="checkbox" id="Classica">
            <label for="Classica">Classica</label>

            <input type="checkbox" id="MusicaDance">
            <label for="MusicaDance">Musica Dance</label>

            <input type="checkbox" id="Folk">
            <label for="Folk">Folk</label>
        </div>

        <!-- Termini e condizioni -->
        <div>
            <label>
                <input type="radio" name="terms" value="accepted" required>
                Termini e Condizioni
            </label>
        </div>

        <button>Registrati!</button>
    </form>




</body>
</html>
